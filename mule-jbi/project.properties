# -------------------------------------------------------------------
# P R O J E C T  P R O P E R T I E S
# -------------------------------------------------------------------

compile.debug = on
compile.optimize = off
compile.deprecation = off

maven.jarResources.basedir=${basedir}/src/java

maven.eclipse.resources.addtoclasspath=true

######################################
#CVS config
######################################

maven.scm.method=cvs
maven.scm.cvs.rsh=ssh
maven.scm.ignore.pom.connection=false
maven.scm.cvs.module=mule
maven.scm.checkout.dir=${basedir}/checkout

maven.cruisecontrol.home=C:/java/cruisecontrol-2.1.6
maven.cruisecontrol.mail.host=localhost

#maven.scp.executable=pscp
#maven.site.deploy.method=scp
#maven.repo.central=cubis.co.uk:/var/www/html/cubis.co.uk/repository
#maven.repo.central.directory=mule

maven.repo.remote= \
  file:./lib, \
  http://repository.symphonysoft.com, \
  http://www.ibiblio.org/maven, \
  http://dist.codehaus.org, \
  http://cvs.apache.org/repository
  
maven.repo.central=dist.codehaus.org
maven.repo.central.directory=/dist
maven.remote.group=mule

# documentation properties
maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}
maven.junit.fork=true
maven.junit.jvmargs=-Xmx512m

maven.checkstyle.properties=${basedir}/checkstyle.properties

maven.test.skip=false
maven.test.failure.ignore=false

maven.license.licenseFile=${basedir}/LICENSE.txt
maven.jar.manifest=${basedir}/src/conf/META-INF/Manifest.mf

maven.compile.source=1.4
maven.multiproject.includes=components/*/project.xml,core/project.xml,schemas/project.xml,shared/project.xml,spec/project.xml
#maven.multiproject.excludes=mule-extras/project.xml,providers/project.xml,tests/project.xml,samples/project.xml
maven.multiproject.aggregateDir=modules/

maven.idea.project.multiproject.includes=*/project.xml,${maven.multiproject.includes}
#maven.idea.project.multiproject.excludes=project.xml

