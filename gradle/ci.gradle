subprojects {
    test {
        ignoreFailures = ci.toBoolean()
    }

    task jenkinsTest {
        description 'Updates the test report timestamps, so Jenkins doesn\'t mark the job as failed.'
        enabled = ci
        doLast{
            def testResults = project.test.getReports().getJunitXml().getDestination()
            if (testResults.exists()) testResults.eachFile {
                it.lastModified = System.currentTimeMillis()
            }
        }
        test.dependsOn(jenkinsTest)
    }
}
