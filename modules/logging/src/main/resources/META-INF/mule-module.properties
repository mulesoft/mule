                              org.apache.logging.log4j.core.lookup,\
                              org.apache.logging.log4j.core.net.ssl,\
                              org.apache.logging.log4j.core.pattern,\
                              org.apache.logging.log4j.core.script,\
                              org.apache.logging.log4j.core.selector,\
