group = 'org.mule.modules'
archivesBaseName = 'mule-module-xml'
description = 'Functionality for working with XML'

configurations {
    compile.exclude group: 'com.bea.xml'
}

dependencies {
    compile project(':core'),
        project(':module-spring-config'),
        "org.springframework:spring-context:${versions.spring}",
        "org.apache.geronimo.specs:geronimo-stax-api_1.0_spec:1.0.1",
        "dom4j:dom4j:1.6.1",
        "commons-jxpath:commons-jxpath:1.3",
        "com.thoughtworks.xstream:xstream:1.4.7",
        "joda-time:joda-time:1.6",
        "xpp3:xpp3_min:1.1.3.4.O",
        "org.codehaus.woodstox:woodstox-core-asl:4.4.1",
        "net.sf.saxon:Saxon-HE:9.6.0-1",
        "net.sf.saxon:Saxon-HE:9.6.0-1:xqj",
        "javax.xml.xquery:xqj-api:1.0",
        "net.java.dev.stax-utils:stax-utils:20080702"

    testCompile project(path: ':core', configuration: 'testFixtures'),
        project(':test-functional'),
        "xalan:xalan:2.7.1"


}



